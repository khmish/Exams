<div class="row">
    
   <div class="col">
    <div class="col border my-4 py-4">
        <h3>Find if it is a sequence</h3>
        <div class="form-group">
          <label for="">Find if It is a sequence geomatric/arithmtic</label>
          <input type="text"
            class="form-control" [(ngModel)]="txtFun1" name=""  placeholder="">
          <small  class="form-text text-muted">Help text</small>
        </div>
        <button type="button" class="btn btn-primary" (click)="cal1()" >calculate</button>

    </div>

    <div class="col  border my-4 py-4">
        <h3>Find the Arithmtic nth Term </h3>
        <div class="form-group mx-2">
          <label for="">a First Term</label>
          <input type="text" [(ngModel)]="artTxt"
            class="form-control" name=""   placeholder="">
          <small  class="form-text text-muted">Help text</small>
        </div>
        <div class="form-group mx-2">
            <label for="">d common difference</label>
            <input type="text" [(ngModel)]="dTxt"
              class="form-control" name=""   placeholder="">
            <small  class="form-text text-muted">Help text</small>
          </div>
          <div class="form-group mx-2">
            <label for="">nth Term</label>
            <input type="text" [(ngModel)]="nAriTxt"
              class="form-control" name=""   placeholder="">
            <small  class="form-text text-muted">Help text</small>
          </div>
          <button type="button" class="btn btn-primary" (click)="cal2()">calculate</button>
    </div>

    <div class="col  border my-4 py-4">
        <h3>Find the Geomatric nth Term </h3>
        <div class="form-group mx-2">
          <label for="">a First Term</label>
          <input type="text" [(ngModel)]="geoTxt"
            class="form-control" name=""   placeholder="">
          <small  class="form-text text-muted">Help text</small>
        </div>
        <div class="form-group mx-2">
            <label for="">r Ratio</label>
            <input type="text" [(ngModel)]="rTxt"
              class="form-control" name=""   placeholder="">
            <small  class="form-text text-muted">Help text</small>
          </div>
          <div class="form-group mx-2">
            <label for="">nth Term</label>
            <input type="text" [(ngModel)]="nGeoTxt"
              class="form-control" name=""   placeholder="">
            <small  class="form-text text-muted">Help text</small>
          </div>
          <button type="button" class="btn btn-primary" (click)="cal3()" >calculate</button>
        
    </div>
   </div>
   
   <div class="fixed-bottom ">
       
    <div *ngIf="solutions"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">
    
    </div>
   </div>
</div>
