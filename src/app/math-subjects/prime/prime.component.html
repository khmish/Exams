<div class="container">
<H3>Prime Numbers</H3>
    <div class="form-group">
      <label for="">Check The number Is prime</label>
      <input type="text" class="form-control" [(ngModel)]="numberTxt" name="" id="" aria-describedby="helpId" placeholder="">
      
    </div>
<button type="button" class="btn btn-primary" (click)="calculate()">Calculate</button>
<br>
<br>
<div *ngIf="solutions"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">
    
  </div>
</div>
