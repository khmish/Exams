<div class="container">
    <div class="form-group">
      <label for="">Power Sets</label>
      <input type="text"
        class="form-control" [(ngModel)]="arrayTxt" name="" id="" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Entries should look like this a,b,c separated by comas</small>
    </div>
    <button type="button" class="btn btn-primary" (click)="calculate()" >calculate</button>

    <br>
    <br>
    <div *ngIf="solutions"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">
    
    </div>
</div>
