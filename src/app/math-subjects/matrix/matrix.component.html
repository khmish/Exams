<div class="container">
  <div class="col-10">
      <div *ngIf="solutions"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">
    
      </div>
    </div>
  <div class="row">
    
    <div class="col-3">
      <div *ngIf="solutionsA"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutionsA">
    
      </div>
    </div>
    <div *ngIf="solutions">
      <h1>

        {{radioValue=='add'?"+":""}}
        {{radioValue=='sub'?"-":""}}
        {{radioValue=='mul'?"*":""}}
      </h1>

    </div>
    <div class="col-3">
      <div *ngIf="solutionsB"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutionsB">
    
      </div>
      
    </div>
   
  </div>
  <h3>Matrix</h3>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="radioValue" name="inlineRadioOptions" id="inlineRadio1" value="add">
    <label class="form-check-label" for="inlineRadio1">Add +</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="radioValue" name="inlineRadioOptions" id="inlineRadio2" value="sub">
    <label class="form-check-label" for="inlineRadio2">Sub -</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="radioValue" name="inlineRadioOptions" id="inlineRadio3" value="mul">
    <label class="form-check-label" for="inlineRadio3">Multiply *</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="radioValue" name="inlineRadioOptions" id="inlineRadio4" value="det">
    <label class="form-check-label" for="inlineRadio4">Determainte </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="radioValue" name="inlineRadioOptions" id="inlineRadio5" value="tran">
    <label class="form-check-label" for="inlineRadio5">Transpose</label>
  </div>
  

  <div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" [(ngModel)]="txt1" (keyup)="onKey1($event)" name="" placeholder="">
    <small class="form-text text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" [(ngModel)]="txt2" (keyup)="onKey2($event)" name="" placeholder="">
    <small class="form-text text-muted">Help text</small>
  </div>

<button type="button" class="btn btn-primary" (click)="cal()">calculate</button>

</div>
