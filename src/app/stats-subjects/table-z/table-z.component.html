<div class="container">

  <h3>Normal Table</h3>
  <div *ngIf="solutions" class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">

  </div>
  <div class="form-group">
    <label for="">Z value</label>
    <input type="text" [(ngModel)]="zVal" class="form-control" name="" placeholder="">

  </div>
  <div class="form-group">
    <label for="">N value</label>
    <input type="text" [(ngModel)]="nVal" class="form-control" name="" placeholder="">

  </div>
  <button type="button" class="btn btn-primary" (click)="find()">find</button>


  <table class="table table-sm  table-hover  table-bordered" *ngIf="refresh">

    <tr>
      <td scope="col">Z</td>
      <td scope="col">0.00</td>
      <td scope="col">0.01</td>
      <td scope="col">0.02</td>
      <td scope="col">0.03</td>
      <td scope="col">0.04</td>
      <td scope="col">0.05</td>
      <td scope="col">0.06</td>
      <td scope="col">0.07</td>
      <td scope="col">0.08</td>
      <td scope="col">0.09</td>

    </tr>

    <tr *ngFor="let tr of table2d ; let i = index" id="{{tr.z}}">
        <td>

            {{ tr.z }}
        </td>
        <td *ngFor="let cel of tr.array ; let m = index" id="{{tr.z}}{{m}}">
            {{cel}}
        </td>
    </tr>
  </table>

</div>
