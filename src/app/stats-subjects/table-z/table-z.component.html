<div class="container">

    <h3>Normal Table</h3>
    <div *ngIf="solutions"  class="alert alert-success xy-4" role="alert" [innerHTML]="solutions">
    
    </div>
    <div class="form-group">
      <label for="">Z value</label>
      <input type="text" [(ngModel)]="zVal"
        class="form-control" name=""  placeholder="">
      
    </div>
    <div class="form-group">
        <label for="">N value</label>
        <input type="text" [(ngModel)]="nVal"
          class="form-control" name=""  placeholder="">
        
      </div>
      <button type="button" class="btn btn-primary" (click)="find()">find</button>
    <div class="col" [innerHTML]="tab">

    </div>
</div>
